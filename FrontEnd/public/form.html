<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>FORM</title>
</head>
<body>

    <!-- Navbar -->
    <header>
        <div class="container mx-auto items-center flex justify-between">
            <div class="ml-10 font-montserrat font-semibold text-blue-500 text-2xl">your<span class="text-2xl font-bold text-red-500">Waifu</span></div>
    
            <button id="toggle" class="md:hidden mr-10">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
    
            <nav id="nav" class="bg-white fixed top-6 bottom-0 -right-full w-52 md:w-auto md:static transition-all">
                <ul class="font-semibold md:flex">
                    <li>
                        <a class="font-montserrat block p-3 mr-20 hover:text-blue-400" href="./index.html">WAIFU</a>
                    </li>
                    <li>
                        <a class="font-montserrat block p-3 mr-20 text-blue-500 hover:text-blue-400" href="./form.html">ADD</a>
                    </li>
                    <li>
                        <a class="font-montserrat block p-3 mr-20 hover:text-blue-400" href="#">CONTACT</a>
                    </li>
                </ul>
            </nav>
    
        </div>
    

    <!-- ADD CHARACTER -->
    <div class="title">
        <h1 class="mt-20 font-bold text-blue-500 text-center font-montserrat text-3xl lg:text-5xl ">ADD CHARACTER</h1>
    </div>


    <div class="wrapper flex justify-center items-center mt-20">

        <div class="container section shadow-xl shadow-blue-200 h-auto w-11/12 lg:w-6/12 rounded">

            <div class="image-input lg:float-right lg:mr-10 flex justify-center">
                <label for="imageInput" style="cursor: pointer;">
                    <img src="./img/ic_crop_original_white_48dp.png" id="display-image" style="filter: opacity(0.9) drop-shadow(0 0 0 blue);" class="w-40 rounded object-center h-40" alt="">
            </label>
            <input id="imageInput"type="file" class="" style="display: none;visibility: hidden;">   
            </div>

            <div class="container-wrap ml-10">

            <div class="form mt-10">
                <div class="nama font-montserrat text-blue-500 text-md lg:text-xl">
                <p class="font-bold">Masukkan Nama</p>
                <input type="text" class="mt-2 outline-none p-1 border-b-2 border-l-2 border-blue-500 bg-opacity-0 w-11/12 lg:w-6/12 ">
            </div>
            </div>

            <div class="form-group mt-2 mb-6">
                <p class="font-bold font-montserrat text-blue-500 lg:text-xl mt-5">Masukkan Text</p>
                <textarea
                class="p-2 form-control outline-none mt-5 border-b-2 border-l-2 border-blue-500 w-11/12 lg:w-6/12"
                id="text-area"rows="3"placeholder="Message"
              ></textarea>
              </div>

            </div>

            <button class="bg-blue-500 p-2 font-montserrat ml-10 mb-10 text-white rounded hover:bg-blue-700 transition-colors">SEND</button>

        </div>
    </div>

    <script src="./script.js"></script>

    <script>
    const image_input = document.querySelector("#imageInput");

        image_input.addEventListener("change", function() {
          const reader = new FileReader();
          reader.addEventListener("load", () => {
            const uploaded_image = reader.result;
            document.querySelector("#display-image").src = uploaded_image;
          });
          reader.readAsDataURL(this.files[0]);
          document.getElementById("display-image").src = uploaded_image
        });
        
        </script>
    
</body>
</html>
